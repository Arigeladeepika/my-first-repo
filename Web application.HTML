<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Scoop Ice Cream Parlour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff9800;
            padding: 15px;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .item {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        form {
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <header>
        <h1>üç¶ Sweet Scoop Ice Cream Parlour</h1>
        <p>Fresh, creamy, and oh-so-delicious!</p>
    </header>

    <section class="menu">
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Vanilla" alt="Vanilla">
            <h3>Vanilla</h3>
            <p>‚Çπ50 per scoop</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Chocolate" alt="Chocolate">
            <h3>Chocolate</h3>
            <p>‚Çπ60 per scoop</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Strawberry" alt="Strawberry">
            <h3>Strawberry</h3>
            <p>‚Çπ55 per scoop</p>
        </div>
    </section>

    <section>
        <form onsubmit="placeOrder(event)">
            <h2>Place Your Order</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <select id="flavour" required>
                <option value="">Choose Flavour</option>
                <option>Vanilla</option>
                <option>Chocolate</option>
                <option>Strawberry</option>
            </select>
            <select id="topping">
                <option value="">No Topping</option>
                <option>Sprinkles</option>
                <option>Choco Chips</option>
                <option>Caramel</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <button type="submit">Order Now</button>
        </form>
    </section>

    <script>
        function placeOrder(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let flavour = document.getElementById('flavour').value;
            let topping = document.getElementById('topping').value || "no topping";
            let quantity = document.getElementById('quantity').value;

            alert(`Thank you, ${name}! Your order of ${quantity} ${flavour} ice cream(s) with ${topping} has been placed.`);
        }
    </script>

</body>
</html>
